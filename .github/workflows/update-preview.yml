name: Update Preview Image

on:
  push:
    branches: [main]
    paths-ignore:
      - 'preview.png'
      - '.github/**'
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Wait for GitHub Pages deployment
        run: sleep 60

      - name: Take screenshot
        run: |
          node << 'EOF'
          const { chromium } = require('playwright');

          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();

            // Set viewport to OG image standard size
            await page.setViewportSize({ width: 1200, height: 630 });

            // Navigate to the live site
            await page.goto('https://siropkin.github.io/', {
              waitUntil: 'networkidle'
            });

            // Wait for canvas to render
            await page.waitForSelector('#map');
            await page.waitForTimeout(2000);

            // Take screenshot
            await page.screenshot({
              path: 'preview.png',
              type: 'png'
            });

            await browser.close();
            console.log('Screenshot saved to preview.png');
          })();
          EOF

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet preview.png 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preview.png
          git commit -m "Update preview image [skip ci]"
          git push
