<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Ivan Seredkin's journey around the world">

    <!-- Social Media Preview Meta Tags -->
    <meta property="og:title" content="Ivan Seredkin's Journey">
    <meta property="og:description" content="Explore Ivan's journey around the world">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ivan Seredkin's Journey">
    <meta name="twitter:description" content="Explore Ivan's journey around the world">
    <meta name="twitter:image" content="https://siropkin.github.io/preview.png">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Performance hints -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Web fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- D3.js and TopoJSON -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3.1.0/dist/topojson-client.min.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Hi! I'm Ivan ðŸ‘‹</h1>
</header>

<main>
    <section id="journey">
        <p>And this is my journey around the world:</p>

        <div id="time-machine-wrapper">
            <!-- Scrollable container -->
            <div id="time-scroll-container" class="hide-scrollbar" tabindex="-1">
                <div id="time-scroll-spacer"></div>
            </div>

            <!-- Fixed map viewport -->
            <div id="map-viewport">
                <div id="map-container">
                    <canvas id="map"></canvas>
                    <div id="map-overlays"></div>
                    <div id="tooltip"></div>
                </div>

                <!-- Current date display -->
                <div id="current-date-display"></div>

                <!-- Timeline -->
                <div id="timeline" data-revealed="false">
                    <div id="timeline-track">
                        <div id="timeline-progress"></div>
                        <div id="timeline-thumb" role="slider" aria-label="Timeline scrubber" aria-valuemin="1985" aria-valuemax="2025" aria-valuenow="2025"></div>
                    </div>
                    <div id="timeline-markers" role="list" aria-label="Locations"></div>
                    <div id="timeline-years"></div>
                    <div id="timeline-labels" aria-label="Location names"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>My digital coordinates:</p>

        <li><a href="https://www.linkedin.com/in/ivanseredkin" target="_blank">LinkedIn</a></li>

        <li><a id="email" href="#">Email</a></li>
    </ul>
</footer>

<script src="script.js"></script>
</body>
</html>
